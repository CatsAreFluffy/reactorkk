<html><head></head><body onload="run()">
<span id="bux">Money: $10</span>
<span id="power">Power: 0/100</span>
<button onclick="sellpower()">Sell!</button>
<span id="heat">Heat: 0/1000</span>
<button onclick="togglePause()" id="pause">Pause</button><br>
<button onclick="prevItem()">&lt;</button>
<span id="item">Uranium Cell (Click the grid!)</span>
<button onclick="nextItem()">&gt;</button><br>
<div id="tooltip">Generates 1 power and 1 heat per tick for 15 ticks.</div>
<div>
<canvas id="game" width=450 height=450 style="border:1px solid #000000;">
You can't run the game :( ^ Update your browser to play ^
</canvas>
</div>
<br>
Play the <a href="https://cwmonkey.github.io/reactor-knockoff/">original</a>, the <a href="http://www.kongregate.com/games/cael/reactor-incremental">double original</a>, the <a href="https://minecraft.curseforge.com/projects/industrial-craft/files">triple orignal</a>, or the <a href="http://www.kongregate.com/games/Baldurans/reactor-idle">alternate triple orginal</a>.
<script>
function run(){
    window.canvas=document.getElementById("game")
    window.canvasleft=canvas.offsetLeft
    window.canvastop=canvas.offsetTop
    window.context=canvas.getContext("2d")
    resetValues(3)
    window.item=0
    window.reactor=[]
    for(var i=0;i<=canvas.width/30;i++){
        reactor.push([])
        for(var j=0;j<=canvas.width/30;j++){
            reactor[reactor.length-1].push({type:"empty",explosion:0})
        }
    }
    canvas.onclick=click
    canvas.oncontextmenu=rclick
    drawGrid()
    context.stroke()
    loadImages()
    unpause()
}
function resetValues(tier){
    window.maxpower=100
    window.buxpertick=0
    if(tier>0){
        window.bux=10
        window.power=0
        window.heat=0
    }
    if(tier>1){
        window.items=[
        {name:"uranium1",gname:"Uranium Cell ($10)",cost:10,default:{type:"cell",image:"uranium1",income:1,heat:1,power:15,capacity:0,pulses:1,sell:0,name:"uranium1",replacecost:10}},
        {name:"uranium2",gname:"Dual Uranium Cell ($25)",cost:25,default:{type:"cell",image:"uranium2",income:4,heat:8,power:15,capacity:0,pulses:2,sell:0,name:"uranium2",replacecost:25}},
        {name:"uranium4",gname:"Quad Uranium Cell ($60)",cost:60,default:{type:"cell",image:"uranium4",income:12,heat:36,power:15,capacity:0,pulses:4,sell:0,id:2,name:"uranium4",replacecost:60}},
        {name:"uranium8",gname:"Octo Uranium Cell ($140)",cost:140,default:{type:"cell",image:"uranium8",income:32,heat:128,power:15,capacity:0,pulses:8,sell:0,id:3,name:"uranium8",replacecost:140}},
        {name:"plutonium1",gname:"Plutonium Cell ($500)",cost:500,default:{type:"cell",image:"plutonium1",income:150,heat:150,power:60,capacity:0,pulses:1,sell:0,id:4,name:"plutonium1",replacecost:500}},
        {name:"plutonium2",gname:"Dual Plutonium Cell ($1.25K)",cost:1250,default:{type:"cell",image:"plutonium2",income:300,heat:600,power:60,capacity:0,pulses:1,sell:0,id:5,name:"plutonium2",replacecost:1250}},
        {name:"plutonium4",gname:"Quad Plutonium Cell ($3K)",cost:3000,default:{type:"cell",image:"plutonium4",income:1200,heat:5400,power:60,capacity:0,pulses:1,sell:0,id:6,name:"plutonium4",replacecost:3000}},
        {name:"plutonium8",gname:"Octo Plutonium Cell ($7K)",cost:7000,default:{type:"cell",image:"plutonium8",income:4800,heat:19200,power:60,capacity:0,pulses:1,sell:0,id:7,name:"plutonium8",replacecost:7000}},
        {name:"vent1",gname:"Basic Vent ($50)",cost:50,default:{type:"vent",image:"vent1",capacity:40,vent:4,heat:0,sell:50}},
        {name:"vent2",gname:"Advanced Vent ($1K)",cost:1000,default:{type:"vent",image:"vent2",capacity:3000,vent:300,heat:0,sell:1000}},
        {name:"cap1",gname:"Basic Capacitor ($1K)",cost:1000,default:{type:"capacitor",image:"cap1",power:100,capacity:10,heat:0,sell:1000}}]
        window.itemstable={uranium1:0,uranium2:1}
    }
    if(tier>2){
        window.tooltips={
        cell:function(cell){return "Generates "+cell.income+" power and "+cell.heat+" heat per tick for "+cell.power+" ticks."},
        vent:function(vent){return "Vents "+vent.vent+" heat per tick. Holds "+vent.capacity+" heat."},
        capacitor:function(cap){return "Holds "+cap.power+" power and "+cap.capacity+" heat."}
        }
    }
}
function drawGrid(){
    context.beginPath()
    for(var i=30;i<canvas.width;i+=30){
        context.moveTo(i,0)
        context.lineTo(i,canvas.height)
    }
    for(var i=30;i<canvas.height;i+=30){
        context.moveTo(0,i)
        context.lineTo(canvas.width,i)
    }
}
function loadImages(){
    var images=["uranium1","uranium1d","uranium2","uranium2d","uranium4","uranium4d","uranium8","uranium8d","plutonium1","plutonium1d","plutonium2","plutonium2d","plutonium4","plutonium4d","plutonium8","plutonium8d","vent1","vent2","cap1"]
    for(var i=0;i<images.length;i++){
        window[images[i]+"img"]=new Image()
        window[images[i]+"img"].src="./"+images[i]+".png"
    }
}
function click(event){
    var x=event.pageX-canvasleft
    var y=event.pageY-canvastop
    var ioffset=18
    var ooffset=3
    var scale=30
    x=(x-ioffset)/scale;y=(y-ioffset)/scale
    x=Math.round(x);y=Math.round(y)
    gridx=x;gridy=y
    x=x*scale+ooffset;y=y*scale+ooffset
    var object=items[item]
    cell=reactor[gridx][gridy]
    switch(cell.type){
        case "empty":
            if(bux>=object.cost){
                reactor[gridx][gridy]=Object.assign({drawx:x,drawy:y},object.default)
                updateBux(-object.cost)
                updateAll()
            }
            break;
        case "dcell":
            if(bux>=cell.replacecost){
                reactor[gridx][gridy]=Object.assign({drawx:x,drawy:y},items[itemstable[cell.name]].default)
                updateBux(-cell.replacecost)
            }
        break;
    }
}
function rclick(event){
    var x=event.pageX-canvasleft
    var y=event.pageY-canvastop
    var ioffset=18
    var ooffset=3
    var scale=30
    x=(x-ioffset)/scale;y=(y-ioffset)/scale
    x=Math.round(x);y=Math.round(y)
    gridx=x;gridy=y
    x=x*scale+ooffset;y=y*scale+ooffset
    var cell=reactor[gridx][gridy]
    if(cell.type!="empty"){
        reactor[gridx][gridy]={type:"empty",explosion:0}
        updateBux(cell.sell)
    }
    return false;
}
function sellpower(){
    updateBux(power)
    updatePower(-power)
}
function nextItem(){
    item+=1
    item%=items.length
    updateItem(item)
}
function prevItem(){
    if(!item){item=items.length}
    item-=1
    updateItem(item)
}
function togglePause(){
    if(tick==false){
        unpause()
    }else{
        pause()
    }
}
function pause(){
    clearInterval(tick)
    tick=false
    update("pause","Unpause")
}
function unpause(){
    tick=setInterval(income,500)
    update("pause","Pause")
}
function income(){
    buxpertick=0
    context.clearRect(0, 0, canvas.width, canvas.height)
    resetValues(0)
    for(var i=0;i<reactor.length;i++){ //heat plus tick
        for(var j=0;j<reactor[i].length;j++){
            cell=reactor[i][j]
            switch(cell.type){
                case "empty":
                    break;
                case "cell":
                    addheat(i,j,cell.heat)
                    break;
                case "dcell":
                    break;
                case "vent":
                    break;
                case "capacitor":
                    break;
                default:
                    console.log("Unexpected item: "+cell.type)
            }
        }
    }
    for(var i=0;i<reactor.length;i++){ //heat minus tick
        for(var j=0;j<reactor[i].length;j++){
            cell=reactor[i][j]
            switch(cell.type){
                case "empty":
                    break;
                case "cell":
                    break;
                case "dcell":
                    break;
                case "vent":
                    cell.heat-=cell.vent
                    if(cell.heat<0){cell.heat=0}
                    break;
                case "capacitor":
                    break;
                default:
                    console.log("Unexpected item: "+cell.type)
            }
        }
    }
    for(var i=0;i<reactor.length;i++){ //generic tick
        for(var j=0;j<reactor[i].length;j++){
            cell=reactor[i][j]
            switch(cell.type){
                case "empty":
                    break;
                case "cell":
                    context.drawImage(window[cell["image"]+"img"],cell["drawx"],cell["drawy"])
                    buxpertick+=cell["income"]
                    cell["power"]--
                    if(!cell["power"]){cell["type"]="dcell";cell["image"]+="d"}
                    break;
                case "dcell":
                    context.drawImage(window[cell["image"]+"img"],cell["drawx"],cell["drawy"])
                    break;
                case "vent":
                    context.drawImage(window[cell.image+"img"],cell.drawx,cell.drawy)
                    if(cell.heat>cell.capacity){
                        reactor[i][j]={type:"empty",explosion:4}
                    }
                    break;
                case "capacitor":
                    context.drawImage(window[cell["image"]+"img"],cell["drawx"],cell["drawy"])
                    maxpower+=cell.power
                    if(cell.heat>cell.capacity){
                        reactor[i][j]={type:"empty",explosion:4}
                    }
                    break;
                default:
                    console.log("Unexpected item: "+cell.type)
            }
            if(heat>1000){reactor[i][j]={type:"empty",explosion:4}}
        }
    }
    drawGrid()
    context.stroke()
    updatePower(buxpertick)
    updateHeat(-0.1)
}
function update(thing,value){
    document.getElementById(thing).innerHTML=value
}
function updateBux(amount){
    bux+=amount
    update("bux","Money: $"+bux)
}
function updatePower(amount){
    power+=amount
    if(power>maxpower){power=maxpower}
    update("power","Power: "+power+"/"+maxpower)
}
function updateHeat(amount){
    heat+=amount
    clampheat()
    update("heat","Heat: "+heat+"/1000")
}
function updateItem(item){
    update("item",items[item].gname)
    update("tooltip",tooltips[items[item].default.type].call(null,items[item].default))
}
function updateAll(){
    updatePower(0)
    updateHeat(0)
    updateBux(0)
    updateItem(item)
}
function addheat(x,y,heat){
    var cells=[]
    if(x>0){cells.push(reactor[x-1][y])}
    if(y>0){cells.push(reactor[x][y-1])}
    if(x<reactor.length-1){cells.push(reactor[x+1][y])}
    if(y<reactor[0].length-1){cells.push(reactor[x][y+1])}
    var heatcells=[]
    for(var i=0;i<cells.length;i++){
        if(cells[i].capacity>0){heatcells.push(cells[i])}
    }
    if(heatcells.length){
        for(var i=0;i<heatcells.length;i++){
            heatcells[i].heat+=heat/heatcells.length
        }
    }else{
        updateHeat(heat)
    }
}
function clampheat(){
        if(heat<0){heat=0}
        heat=Math.round(heat*10)/10
}
    
</script>
